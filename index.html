<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

    <style>
        html {
            scroll-behavior: smooth;
        }
       .get-btn {
            background-color: blueviolet;
            color: white;
            padding: 1rem 1.2rem ;
            border-radius: 5px;
            text-align: center;
            outline: none;
            border: none;
            cursor: pointer;
            position: fixed;
            bottom: 30px;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 120px;
       }
       .container {
        display: grid;
        max-width: 1200px;
        padding: 20px;
        flex-wrap: wrap;
        gap: 20px;
        place-content: center;
        grid-template-columns: repeat(3, minmax(0,1fr));
       }
       

       h2 {
        background-color: violet;
        color: white;
        text-align: center;
        padding: 20px;
        border-radius: 12px;
        
       }
       .show-more-btn {
            background-color: blue;
            color: white;
            padding: 1rem 1.2rem ;
            border-radius: 5px;
            text-align: center;
            outline: none;
            border: none;
            cursor: pointer;
            margin: 0 auto;
            position: fixed;
            top: 50%;
            left: 40px;
       }
       .show-more-btn.hide {
            display: none;
       }
       .container h2 {
            display: none;
       }
       .container h2:where(:nth-child(1) , :nth-child(2) , :nth-child(3)) {
            display: block;
       }
    </style>
</head>
<body>

     <input type="file" class="upload" capture="camera" accept="image/*" style="appearance: none;">
     <button>click to upload</button>
     <img src="" alt="" />

     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script>
          $('button').click(function() {
               $(".upload").trigger("click")
          })          
     </script>

</body>
</html>
